<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  </head>
  <body>
    <div class='sidebar'>
      <div class='logo-details'>
          <i class='bx bxs-dashboard'></i> <!-- This is the logo-->
          <span class="logo_name">Dashboard</span>
      </div>
      <ul class='nav-links'>
        <li>
          <a href="{{url_for("home")}}" class="active">
              <i class='bx bxs-home'></i>
              <span class="links_name">Home</span>
          </a>
          </li>
        <li>
          <a href="{{url_for("recommend")}}" class="active">
            <i class='bx bxs-star'></i>
              <span class="links_name">Recommend</span>
          </a>
          </li>
          <li>
              <a href="{{url_for('book')}}" class="active">
                  <i class='bx bx-book' ></i>
                  <span class="links_name">Books</span>
              </a>
          </li>
          <li>
            <a href="{{url_for('account')}}" class="active">
                <i class='bx bxs-user'></i>
                <span class="links_name">Account</span>
            </a>
          </li>
          <li>
              <a href="{{url_for('about')}}" class="active">
                  <i class='bx bx-info-circle' ></i>
                  <span class="links_name">About</span>
              </a>
          </li>
          <li>
              <a id="logoutButton" href="{{url_for('logout')}}" class="active">
                  <i class='bx bx-log-out' ></i>
                  <span class="links_name">Logout</span>
              </a>
          </li>
      </ul>
      </div>
      <div class="container" style="padding: 50px 50px;">
        <table class="content-table" id="table" data-search='true' >
            <tbody>
                <thead>
                  <tr>
                    <th data-field="book_id">Book Id</th>
                    <th data-field="original_title">Title</th>
                    <th data-field="genre">Genre</th>

                  </tr>
                </thead>
            </tbody>   
          </table>
        <hr>
    </div>
       
      
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> 
       <!-- Latest compiled and minified JavaScript -->
        <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
<!-- Latest compiled and minified Locales -->
    <script>
            $( document ).ready(function() {
           

        var $table = $('#table')
        var b = {{book|tojson}}
        
        $(function() {
  
                $table.bootstrapTable({data: b})
            })
        
      
                    });
        </script>
         
    </body>
</html>
